    <hr>
        <h2>Formulario para completar</h2>
    </hr>

    <form method="post" action=""> <!-- Acá se coloca de qué modo se va a enviar el formulario y a dónde -->

        <label for="Nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" value="Escribí tu nombre">

        <label for="DNI">DNI: </label>
        <input type="number" name="DNI" id="DNI" value="12345678">

        <label for="Genero">Género: </label>
        <input type="radio" name="Femenino" id="Femenino" value="Femenino">
        <span>Femenino</span>
        <input type="radio" name="Masculino" id="Masculino" value="Masculino">
        <span>Masculino</span>
        <input type="radio" name="Indefinido" id="Indefinido" value="Indefinido">
        <span>Indefinido</span>

        <input type="checkbox" name="Acepto" value="true">

       <button type="submit">Enviar datos</button>

       <button type="reset">Borrar datos</button>

    </form>
</div>
